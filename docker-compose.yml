version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: petStore
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qazaq001
      POSTGRES_HOST_AUTH_METHOD: trust  # For dev; use secrets in prod
    ports:
      - "5432:5432"  # Expose for local tools if needed
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./cursed_backend
      dockerfile: Dockerfile
    container_name: backend
    restart: unless-stopped
    ports:
      - "8080:8080"  # Expose API
    environment:
      # From your .env â€“ override DB host to service name
      - PORT=8080
      - ENV=dev
      - DB_HOST=postgres
      - DB_USERNAME=postgres
      - DB_PASSWORD=qazaq001
      - DB_NAME=petStore
      - DB_PORT=5432
      - SSL_MODE=disable
      - JWT_SECRET=a60777e4b4182e4b09b8cda1dbe02134c4fe39c6ee3a185da1e30081f45077a0
      - CSRF_KEY=c90HFbk4pefs8KY9TBfuITi18osn6L0J
      - LOG_LEVEL=debug
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173  # For browser CORS (exposed ports)
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      # Shared logs volume for app.log (backend writes to /app/app.log via lumberjack)
      - logs:/app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./cursed_frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: unless-stopped
    ports:
      - "3000:3000"  # Expose Vite dev server
    environment:
      # Override for container-internal backend access
      - VITE_BASE_API_URL=http://backend:8080
      - VITE_API_URL=http://backend:8080/api
      - CHOKIDAR_USEPOLLING=true  # For hot reload in container
    depends_on:
      - backend
    # Optional: volumes for live code reload in dev
    volumes:
      - ./cursed_frontend:/app
      - /app/node_modules  # Exclude node_modules from host

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: logstash
    restart: unless-stopped
    volumes:
      - ./logstash.conf:/usr/share/logstash/pipeline/logstash.conf:ro
      - logs:/app  # Shared with backend for tailing app.log
    ports:
      - "5044:5044"  # Beats input if needed
    depends_on:
      elasticsearch:
        condition: service_healthy
      backend:
        condition: service_started  # Starts after backend to catch logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9600/_node/stats"]
      interval: 30s
      timeout: 10s
      retries: 3

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: kibana
    restart: unless-stopped
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      elasticsearch:
        condition: service_healthy

  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus-rules.yml:/etc/prometheus/prometheus-rules.yml:ro
    ports:
      - "9090:9090"  # Prometheus UI
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  esdata:
    driver: local
  logs:  # Shared volume for app.log across backend/logstash
    driver: local