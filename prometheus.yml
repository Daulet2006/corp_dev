global:
  scrape_interval: 15s
  evaluation_interval: 15s  # For rules/alerts

rule_files:
  - /etc/prometheus/prometheus-rules.yml  # Load alerting rules

scrape_configs:
  - job_name: 'cursed-backend'
    static_configs:
      - targets: ['backend:8080']  # Use service name for internal scraping
    metrics_path: '/metrics'
    scheme: http