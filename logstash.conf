input {
  file {
    path => "/app/app.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"  # For container restarts, avoid persistent offset issues
    codec => json_lines  # Better for JSON-formatted logrus output
  }
}

filter {
  json {
    source => "message"
  }
  date {
    match => ["timestamp", "YYYY-MM-dd HH:mm:ss"]  # Matches your logrus TimestampFormat
  }
  # Add geoip or other filters if needed (e.g., for IP in audit logs)
}

output {
  elasticsearch {
    hosts => ["http://elasticsearch:9200"]
    index => "go-app-logs-%{+YYYY.MM.dd}"
  }
  stdout { codec => rubydebug }  # For debugging in logs
}